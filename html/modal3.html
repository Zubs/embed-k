<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ticket For Modal 3</title>
  </head>
  <body>
    <section>
      <div
        class="fixed z-10 inset-0 overflow-y-auto"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="flex ease-out duration-300 items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
        >
          <div
            class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
            aria-hidden="true"
          ></div>

          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
            aria-hidden="true"
            >&#8203;</span
          >

          <div
            class="relative inline-block align-bottom bg-white rounded-lg p-2 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6"
          >
            <section class="relative max-w-7xl mx-auto">
              <div class="max-w-lg mx-auto">
                <div>
                  <div class="flex flex-col shadow-lg bg-white">
                    <div class="bg-white p-2 flex justify-between">
                      <img
                        src="../img/logo.png"
                        alt=""
                        style="width: 80px; height: 20px"
                      />
                    </div>
                    <div class="pt-8">
                      <div class="relative">
                        <li class="col-span-1 flex shadow-sm rounded-md mx-2">
                          <img
                            class="flex-shrink-0 flex items-center justify-center w-28 h-28 text-white text-sm font-medium rounded-l-md"
                            src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1679&q=80"
                            alt=""
                          />
                          <div
                            class="flex-1 flex justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate"
                          >
                            <div class="px-2 pt-4">
                              <p class="text-sm text-wrap font-bold">
                                ABC FESTIVAL OF GOATS
                              </p>
                              <div class="grid grid-cols-2 gap-4">
                                <div class="">
                                  <p class="text-xs font-medium">
                                    Online Shopping
                                  </p>
                                  <p class="text-xs font-medium">
                                    3, Park Steet off, Ojoo
                                  </p>
                                </div>
                                <div class="">
                                  <p class="text-xs font-medium">
                                    19:00 CAT Prompt
                                  </p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </li>
                      </div>
                    </div>
                    <div class="bg-white py-6 flex flex-col justify-center">
                      <div class="pointer-events-auto">
                        <div class="flex h-full flex-col bg-white">
                          <div class="flex-1 overflow-y-auto py-2 px-4 sm:px-6">
                            <div class="flex items-start justify-between">
                              <h2
                                class="text-2xl font-bold text-gray-900"
                                id="slide-over-title"
                              >
                                Billing Information
                              </h2>
                            </div>
                            <div class="mt-2 pt-2">
                              <div
                                class="mt-4 grid grid-cols-1 gap-y-2 sm:grid-cols-2 sm:gap-x-4"
                              >
                                <div>
                                  <div class="mt-1">
                                    <input
                                      type="text"
                                      id="first-name"
                                      placeholder="First Name"
                                      name="first-name"
                                      autocomplete="given-name"
                                      class="block w-full border-gray-300 rounded-md shadow-sm p-2 outline-none sm:text-sm"
                                    />
                                  </div>
                                </div>

                                <div>
                                  <div class="mt-1">
                                    <input
                                      type="text"
                                      id="last-name"
                                      name="last-name"
                                      placeholder="Last Name"
                                      autocomplete="family-name"
                                      class="block w-full border-gray-300 rounded-md shadow-sm outline-none p-2 sm:text-sm"
                                    />
                                  </div>
                                </div>

                                <div class="sm:col-span-2">
                                  <div class="mt-1">
                                    <input
                                      type="text"
                                      placeholder="Email"
                                      name="email"
                                      id="email"
                                      class="block w-full border-gray-300 rounded-md shadow-sm p-2 sm:text-sm"
                                    />
                                  </div>
                                </div>
                                <div class="sm:col-span-2">
                                  <div class="mt-1">
                                    <input
                                      type="text"
                                      placeholder="Phone No"
                                      name="phone"
                                      id="phone"
                                      class="block w-full border-gray-300 rounded-md shadow-sm p-2 sm:text-sm"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="py-6 px-4 sm:px-6">
                            <div class="mt-3">
                              <a
                                href="#"
                                class="flex items-center justify-center rounded-md border border-transparent bg-black px-6 py-3 text-base font-medium text-white"
                                >Continue</a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
